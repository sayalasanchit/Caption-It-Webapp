<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<style type="text/css">
		.heading{
			font-weight: 100;
			font-size: 4em;
			text-shadow: 1px 1px 5px block;
		}
		.text{
			font-style: italic;
			font-size: 32px;
		}
		.jumbotron {
  			padding: 2rem 1rem;
  			margin-bottom: 2rem;
  			background-color: #e9ecef;
  			border-radius: .3rem;
}
		img{
			height: 90%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid"> <!-- jumbortron is removed from Bootstrap 5 so we created our own-->
			<div class="container">
				<h1 class="heading">Caption It</h1>
				<p>Upload an image to generate its caption</p>
			</div>
		</div>
		<form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
			<label><b>Image: &nbsp;&nbsp;</b></label>
			<input class="form-control" type="file" name="userfile" placeholder="Your image">
			<button type="submit" class="btn btn-primary">Generate caption</button>
		</form>
		<br>
		<br>
		{% if result %}
			<div class="row">
				<div class="col-sm-4">
					<img src="{{result['image']}}">
				</div>
				<div class="col-sm-8">
					<p>
						<h3><u>Generated Caption</u></h3>
					</p>
					<p>
						<b>{{result['caption']}}</b>
					</p>
				</div>
			</div>
		{% endif %}
	</div>

</body>
</html>
